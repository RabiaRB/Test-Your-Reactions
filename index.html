<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Click the appearing shapes to test your reactions.">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />


		<title>Test Your Reaction</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<main>
			<div class="textContainer">

				<h1>Test Your Reactions!</h1>
				<p>Click on the boxes and circles as quickly as you can!</p>
				<p class="bold">Your time: <span id="timeTaken">0.000s</span></p>

				<div id="buttonClass">

				<button class="button" id="resultButton"> Check Average Reaction Time </button>
				<button class="button" id="resetButton"> Start Test Again </button>

				</div>
				<p id="bold">Average time: <span id="timeDisplay">0.000s</span></p>

			</div>

			<div class="shapeContainer">
				<div id="shape">
					</div>	
			</div>
		</main>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
